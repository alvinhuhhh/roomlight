<div class="h-screen w-screen flex items-center justify-center bg-stone-900">
  <div class="h-full w-full max-w-lg flex flex-col items-center justify-center">
    <div class="fixed top-8">
      <h1 class="mb-4 font-extrabold text-stone-100 text-5xl">
        <span
          class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400"
          >RoomLight</span
        >
      </h1>
    </div>

    @if (server) {
    <button
      type="button"
      class="fixed bottom-8 text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 shadow-lg shadow-blue-500/50 dark:shadow-lg dark:shadow-blue-800/80 font-medium rounded-lg text-sm px-6 py-3.5 text-center me-2 mb-2"
      (click)="disconnect()"
    >
      Disconnect
    </button>
    @if(status === '0') {
    <a
      class="max-w-sm p-6 flex flex-col gap-3 items-center justify-center bg-stone-800 border border-stone-700 rounded-lg shadow hover:bg-stone-700"
      (click)="toggle()"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-32 text-stone-100"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 18v-5.25m0 0a6.01 6.01 0 0 0 1.5-.189m-1.5.189a6.01 6.01 0 0 1-1.5-.189m3.75 7.478a12.06 12.06 0 0 1-4.5 0m3.75 2.383a14.406 14.406 0 0 1-3 0M14.25 18v-.192c0-.983.658-1.823 1.508-2.316a7.5 7.5 0 1 0-7.517 0c.85.493 1.509 1.333 1.509 2.316V18"
        />
      </svg>
      <h5 class="text-xl font-bold text-stone-100">Light Off</h5>
    </a>
    } @else {
    <a
      class="max-w-sm p-6 flex flex-col gap-3 items-center justify-center bg-stone-100 border rounded-lg shadow hover:bg-stone-200"
      (click)="toggle()"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="currentColor"
        class="size-32 text-yellow-300"
      >
        <path
          d="M12 .75a8.25 8.25 0 0 0-4.135 15.39c.686.398 1.115 1.008 1.134 1.623a.75.75 0 0 0 .577.706c.352.083.71.148 1.074.195.323.041.6-.218.6-.544v-4.661a6.714 6.714 0 0 1-.937-.171.75.75 0 1 1 .374-1.453 5.261 5.261 0 0 0 2.626 0 .75.75 0 1 1 .374 1.452 6.712 6.712 0 0 1-.937.172v4.66c0 .327.277.586.6.545.364-.047.722-.112 1.074-.195a.75.75 0 0 0 .577-.706c.02-.615.448-1.225 1.134-1.623A8.25 8.25 0 0 0 12 .75Z"
        />
        <path
          fill-rule="evenodd"
          d="M9.013 19.9a.75.75 0 0 1 .877-.597 11.319 11.319 0 0 0 4.22 0 .75.75 0 1 1 .28 1.473 12.819 12.819 0 0 1-4.78 0 .75.75 0 0 1-.597-.876ZM9.754 22.344a.75.75 0 0 1 .824-.668 13.682 13.682 0 0 0 2.844 0 .75.75 0 1 1 .156 1.492 15.156 15.156 0 0 1-3.156 0 .75.75 0 0 1-.668-.824Z"
          clip-rule="evenodd"
        />
      </svg>
      <h5 class="text-xl font-bold">Light On</h5>
    </a>
    } } @else {
    <button
      type="button"
      class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 shadow-lg shadow-blue-500/50 dark:shadow-lg dark:shadow-blue-800/80 font-medium rounded-lg text-sm px-6 py-3.5 text-center me-2 mb-2"
      (click)="connect()"
    >
      Connect to RoomLight
    </button>
    }
  </div>
</div>
